<div class="card cursor-card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img *ngIf="data.img" [src]="data.img" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ data.agencia }}</h5>
        <p class="card-text">{{ data.departamento }}</p>
        <p class="card-text"><small class="text-muted"> {{ data.direccion }}</small></p>
      </div>
    </div>
  </div>
</div>
